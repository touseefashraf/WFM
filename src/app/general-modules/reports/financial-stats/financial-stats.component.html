<div class="row m-3 no-gutters">
    <div class="col-md-12 mb-1">

        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6 mb-1">
                        <label style="font-weight: 600;">Select From Month/Year:</label>
                        <input class="form-control" type="text" [(ngModel)]="fromMonthYear" bsDatepicker [bsConfig]="{minMode:'month',  adaptivePosition: true, dateInputFormat: 'MMMM YYYY' }">
                    </div>

                    <div class="col-md-6 mb-1">
                        <label style="font-weight: 600;">Select To Month/Year:</label>
                        <input class="form-control" type="text" [(ngModel)]="toMonthYear" bsDatepicker [bsConfig]="{minMode:'month',  adaptivePosition: true, dateInputFormat: 'MMMM YYYY' }">
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button class="green" (click)="dataStatus = false;search()" [disabled]="loginLoading" [ngClass]="loginLoading?'in-progress':''">Generate Stats
                    <span></span><span></span><span></span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div style="margin-top: 10px;" class="card">
                    <h4 class="card-header">Financial Stats</h4>
                    <div class="card-body">
                        <div style="display: block;" *ngIf="dataStatus">
                            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div style="margin-top: 10px;" class="card">
                    <h4 class="card-header">Financial Stats</h4>
                    <div class="card-body">
                        <div style="display: block;" *ngIf="dataStatus">
                            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
